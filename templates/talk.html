<ion-view title="{{session.title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
    <div class="list card">

      <div class="item item-avatar item-text-wrap">
        <h2>{{session.title}}</h2>
        <h2 ng-repeat="speaker in session.speakerobj"><a href="#/app/speaker/{{speaker.id}}">{{speaker.title}}</a></h2>
        <p>{{session.time}}</p>
      </div>

      <div class="item item-body">
        <p>
        {{session.description}}
        </p>
      </div>

    </div>
    </ion-content>
    </ion-view>
