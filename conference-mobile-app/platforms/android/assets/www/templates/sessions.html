<ion-view title="Charlas">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
        <div ng-repeat="(date, sessions) in dates">
          <ion-item ng-repeat="session in sessions" href="#/app/session/{{session.id}}" class="item-text-wrap">
          {{date}} - {{session.time}} - {{session.title}}
          </ion-item>
        </div>
        </ion-list>
    </ion-content>
</ion-view>
